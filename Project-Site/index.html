<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>My test page</title>
  <link href="http://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css">
  <link href="styles/style.css" rel="stylesheet" type="text/css">
</head>
<body>
  <h1>Mozilla is cool</h1>
  <img src="images/firefox-icon.png" alt="The Firefox logo: a flaming fox surrounding the Earth.">

  <p id="welcome-message"></p>
  <p><a href="register.html">Registrati</a> | <a href="login.html">Login</a> | <a href="#" id="logout-link">Logout</a></p>

  <ul>
    <li>technologists</li>
    <li>thinkers</li>
    <li>builders</li>
  </ul>

  <p>Read the <a href="https://www.mozilla.org/en-US/about/manifesto/">Mozilla Manifesto</a>.</p>

  <script>
    const username = localStorage.getItem("currentUser");
    const welcomeMsg = document.getElementById("welcome-message");
    const logoutLink = document.getElementById("logout-link");

    if (username) {
      welcomeMsg.textContent = "Benvenuto, " + username + "!";
    } else {
      welcomeMsg.textContent = "Non hai effettuato il login.";
    }

    logoutLink.addEventListener("click", function(event) {
      event.preventDefault();
      localStorage.removeItem("currentUser");
      alert("Logout effettuato.");
      location.reload();
    });
  </script>
</body>
</html>
