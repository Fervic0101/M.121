<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registrazione</title>
  <link href="http://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css">
  <link href="styles/style.css" rel="stylesheet" type="text/css">
</head>
<body>
  <h1>Registrazione</h1>
  <form id="register-form">
    <p><label for="username">Username:</label><br>
    <input type="text" id="username" required></p>

    <p><label for="password">Password:</label><br>
    <input type="password" id="password" required></p>

    <p><button type="submit">Registrati</button></p>
  </form>

  <p>Hai gi√† un account? <a href="login.html">Accedi</a></p>

  <script>
    document.getElementById("register-form").addEventListener("submit", function(event) {
      event.preventDefault();
      const username = document.getElementById("username").value;

      // Salva l'utente corrente come registrato
      localStorage.setItem("currentUser", username);

      alert("Registrazione completata!");
      window.location.href = "index.html";
    });
  </script>
</body>
</html>
