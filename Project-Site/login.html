<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link href="http://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css">
  <link href="styles/style.css" rel="stylesheet" type="text/css">
</head>
<body>
  <h1>Login</h1>
  <form id="login-form">
    <p><label for="username">Username:</label><br>
    <input type="text" id="username" required></p>

    <p><label for="password">Password:</label><br>
    <input type="password" id="password" required></p>

    <p><button type="submit">Accedi</button></p>
  </form>

  <p>Non hai un account? <a href="register.html">Registrati</a></p>

  <script>
    document.getElementById("login-form").addEventListener("submit", function(event) {
      event.preventDefault();
      const username = document.getElementById("username").value;

      // Salva l'utente come loggato (accetta sempre)
      localStorage.setItem("currentUser", username);

      alert("Login effettuato!");
      window.location.href = "index.html";
    });
  </script>
</body>
</html>
